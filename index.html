<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes y Facturas</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 40px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 39px;
            margin-bottom: 35px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input, select {
            width: 100%;
            padding: 9px 9px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .flex-item {
            flex: 1;
            min-width: 300px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Gestión de Clientes y Facturas</h1>
    
    <div class="flex-container">
        <div class="flex-item">
            <div class="form-container">
                <h2>Agregar Nuevo Cliente</h2>
                <form action="/agregarUsuario" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nameCliente">Nombre</label>
                            <input id="nameCliente" placeholder="Ej: Juan" name="nameCliente" type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellidoCliente">Apellido</label>
                            <input id="apellidoCliente" placeholder="Ej: Pérez" name="apellidoCliente" type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cedulaCliente">Cédula</label>
                            <input id="cedulaCliente" placeholder="Ej: 12345678" name="cedulaCliente" type="number" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Registrar Cliente</button>
                </form>
            </div>
        </div>
        
        <div class="flex-item">
            <div class="form-container">
                <h2>Crear Nueva Factura</h2>
                <form action="/addFactura" method="post">
                    <div class="form-group">
                        <label for="idCliente">Seleccionar Cliente</label>
                        <select id="idCliente" name="idCliente" required>
                            <option selected disabled value="">Seleccione un cliente</option>
                            {% for user in users %}
                                <option value="{{ user['idCliente'] }}">{{ user['nombreCompleto'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Generar Factura</button>
                </form>
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="/verfacturas" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Ver Todas las Facturas
        </a>
    </div>
</body>
</html>
